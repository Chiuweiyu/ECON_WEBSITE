{% extends 'base.html' %}
{% block content %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    <div style="margin-top:1%">        
        <div class="media-body">
            <div class="row">
                <div class="col-lg-3.5 col-md-4">
                    <img class="rounded-circle article-img" src="{% static 'images/announce4.png' %}" style="width:70px;height:70px">
                    <announce>{{ post.title }}</announce>
                    <small class="text-muted">{{ post.pub_date | date:"Y-m-d" }}</small>
                </div>
                <div class="col-lg-8.5 col-md-8" style="margin-top:0.5%">
                    <faq_content>{{ post.body | linebreaksbr }}</faq_content>
                </div>
            </div>
        </div>
    </div>
    <br />
{% endblock %}
